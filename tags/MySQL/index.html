.cal-head {
  position: relative;
  height: 20px;
  padding: 8px 6px 2px 6px;
}
.cal-prev,
.cal-next {
  position: absolute;
  top: 9px;
  width: 9px;
  height: 10px;
  padding: 3px 4px;
  border: 1px solid transparent;
  color: #fff;
  outline: 0;
}

.cal-prev {
  left: 8px;
}
.cal-prev:before {
  border-right: 9px solid #333;
}
.cal-next {
  right: 8px;
}
.cal-next:before {
  border-left: 9px solid #333;
}
.cal-prev:before,
.cal-next:before {
  content: '';
  display: block;
  width: 0;
  height: 0;
  border-top: 5px solid transparent;
  border-bottom: 5px solid transparent;
}
.cal-title {

  font: bold 14px/18px Arial;

}
.cal-title a {

}
.cal,
.cal th,
.cal td {
  border: 1px solid #eee;
}
.cal {

  border-spacing: 0;

  table-layout: fixed;
  width: 100%;
  margin: 0;
}
.cal th {

  font-weight: 700;
}
.cal td {
  border-width: 0 1px 1px 0;
}
.cal tbody a {

  border-bottom: 0px solid transparent;
  font-weight: 700;
}
.cal tbody .cal-today {
/*今天*/

  font-weight: bold;
}
.cal .cal-gray {
/*没提交的天*/

}
.cal th,
.cal td {
  font-weight: normal;
  line-height: 2.5625;
  padding: 0;
  text-align: center;
}
.cal .cal-foot {

}
.cal-title a:hover,
.cal-prev:hover,
.cal-next:hover,

}
